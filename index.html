
<!DOCTYPE html>
<html>
<head>
	<title>Registration For Maaya</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <script src="js/jsResource/angular-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style type="text/css">
    	body {
   		display: flex;
    	min-height: 200vh;
    	flex-direction: column;
  		}

  		main {
    	flex: 1 0 auto;
  		}
    </style>
</head>
<body class="light-blue darken-4">
	<header>
	
	</header>
	<main>
	<div class="container" ng-app="MyApp" ng-controller="mainCtrl">
		<br>
		<br>
		<br>
		<br>
		<div class="row">
		<h3 class="center-align white-text">MAAYA REGISTRATION PORTAL</h3>
		</div>
		<div class="row">
			<div class="col s12">
			<div class="row">
    		<form class="col s8 offset-s2">
      		<div class="row">
            <div class="input-field">
          	<input id="pnr" type="text" class="validate" ng-model="pnr"> 
          	<label for="PNR">PNR</label>
           </div>
          </div>
          <div class="row">
          <div class="input-field ">
          <input id="last_name" type="text" class="validate" ng-model="mobileNo">
          <label for="last_name">Mobile No.</label>
          </div>
          </div>
          <div class="row">
          <div class="input-field col s3 offset-s3">
          <input type="submit" ng-click="submit()" value="Activate Service" class="btn btn-success"/>
          </div>
      	 </div>
    	</form>
  		</div>
      </div>
		</div>			
		</div>
	</main>
	<footer>

</body>
</html>
